<!-- single card -->

<div class="shadow rounded bg-white px-4 pt-6 pb-8">
  <div class="flex justify-between items center mb-4">
    <h3 class="font-medium capitalize text-gray-800 text-lg">personal profile</h3>
    <a routerLink="#" (click)="openModal()" class="text-primary">Edit</a>
  </div>
  <div class="space-y-1">
    <h4 class="text-gray-700 font-medium">Russell Ahmed</h4>
    <p class="text-gray-800">example@mail.com</p>
    <p class="text-gray-800">(123) 456-789</p>
  </div>
</div>
<!-- single card end -->

<!--Modal-->
<div *ngIf="isModalOpen" aria-labelledby="modal-title" role="dialog" aria-modal="true" >
  <!--
    Background backdrop, show/hide based on modal state.

    Entering: "ease-out duration-300"
      From: "opacity-0"
      To: "opacity-100"
    Leaving: "ease-in duration-200"
      From: "opacity-100"
      To: "opacity-0"
  -->
  <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

  <div class="fixed inset-0 z-10 overflow-y-auto">
    <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
      <!--
        Modal panel, show/hide based on modal state.

        Entering: "ease-out duration-300"
          From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
          To: "opacity-100 translate-y-0 sm:scale-100"
        Leaving: "ease-in duration-200"
          From: "opacity-100 translate-y-0 sm:scale-100"
          To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
      -->
      <div
        class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
        <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
          <div class="sm:items-start">
            <!-- <div class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
              <svg class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
              </svg>
            </div> -->
            <div class="mt-3 text-center  sm:mt-0 ">
              <div class="group rounded bg-white ">
                <div class="relative inline-block"><img src="assets/images/avatar.png" class="w-16 h-16 rounded-full">
                  <div
                    class="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-center gap-2 opacity-0 group-hover:opacity-100 transition rounded-full">
                    <a routerlink="#"
                      class="text-white text-lg w-9 h-9 rounded-full bg-primary hover:bg-gray-800 transition flex items-center justify-center"
                      ><i class="fas fa-home"></i></a>
                  </div>
                </div>

                <!-- <a routerlink="/cart"
                  class="block w-full py-1 text-center text-white bg-primary border border-primary rounded-b hover:bg-transparent hover:text-primary transition"
                  ng-reflect-router-link="/cart" href="/cart"> Add to Cart </a> -->
              </div>
              <div class="mt-2">
                <div  class="space-y-4">
                  <div  class="grid gap-4">
                    <div ><label  class="text-gray-600 mb-2 flex"> Full Name
                      </label><input  type="text" value="John" class="input-box"></div>
                  </div>
                  <div  class="gap-4">
                    <div ><label  class="text-gray-600 mb-2 flex"> Email
                        Address </label><input  type="text" value="example@mail.com"
                        class="input-box"></div>
                  </div>
                  <div  class="gap-4">
                    <div ><label  class="text-gray-600 mb-2 flex"> Phone Number
                         </label><input  type="text" value="+92 3076565434"
                        class="input-box"></div>
                  </div>
                </div>
              </div>
              <button (click)="closeModal()" class="absolute top-0 right-0 m-4 text-gray-600 hover:text-gray-800">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                  stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
              </button>
            </div>
          </div>
        </div>
        <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
          <button  class="px-6 py-2 text-center text-white bg-primary border border-primary rounded hover:bg-transparent hover:text-primary transition uppercase font-roboto font-medium"> Update </button>
          <!-- <button type="button" class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">Cancel</button> -->
        </div>
      </div>
    </div>
  </div>

</div>
